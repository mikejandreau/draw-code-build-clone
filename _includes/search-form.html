{% if site.search %}
<div class="search-content">
	<div class="container">
		<div class="row">
			<div class="col-8">
				<label class="search-label" for="search">{{ site.data.theme.t.site_search | default: 'Site Search' }}</label>
			</div>
			<div class="col-4 text-right">
				<button class="search-close"><svg class="icon icon-cross"><use xlink:href="#icon-cross"></use></svg></button>
			</div>
		</div>
		<p class="lead">Looking for something specific? If you can't remember the what you were looking for but you have a general idea, you can start typing in the box below to find it.</p>
		<input type="text" id="search" class="form-control search-input" aria-describedby="results-count" tabindex="-1" placeholder="{{ site.data.theme.t.menu.search_placeholder_text | default: 'Enter your search term...' }}" />
		<div id="results" class="results"></div>
	</div>
</div>
{% endif %}
