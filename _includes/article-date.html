{%- if post.date -%}
<span class="article-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
	{{ post.date | date: "%b %-d, %Y" }}
</span>
{%- elsif projects.date -%}
<span class="article-date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
	{{ projects.date | date: "%b %-d, %Y" }}
</span>
{%- endif -%}
