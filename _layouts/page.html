layout: default

<article class="post">
	
  <header class="post-header">
    <div class="container">
      <h1 class="post-title">{{ page.title | escape }}</h1>
    </div>
  </header>

  <div class="container">
    <div class="post-content">
      {{ content }}
    </div>
  </div>
  
</article>
